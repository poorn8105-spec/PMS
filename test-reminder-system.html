<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder System Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ü¶∑ Reminder System Test</h1>
    
    <div class="test-section info">
        <h3>üìã Current Settings</h3>
        <div id="current-settings">Loading...</div>
    </div>

    <div class="test-section">
        <h3>üß™ Test Functions</h3>
        <button onclick="testWhatsAppFunction()">Test WhatsApp Function</button>
        <button onclick="testReminderService()">Test Reminder Service</button>
        <button onclick="checkAppointments()">Check Appointments</button>
        <button onclick="loadSettings()">Reload Settings</button>
    </div>

    <div class="test-section">
        <h3>üìä Test Results</h3>
        <div id="test-results">No tests run yet</div>
    </div>

    <script>
        // Load current settings
        function loadSettings() {
            const settings = localStorage.getItem('notification_settings');
            const settingsDiv = document.getElementById('current-settings');
            
            if (settings) {
                const parsed = JSON.parse(settings);
                settingsDiv.innerHTML = `
                    <pre>${JSON.stringify(parsed, null, 2)}</pre>
                `;
            } else {
                settingsDiv.innerHTML = '<p class="error">No settings found in localStorage</p>';
            }
        }

        // Test WhatsApp function
        async function testWhatsAppFunction() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<p>Testing WhatsApp function...</p>';
            
            try {
                const response = await fetch('/.netlify/functions/send-whatsapp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        to: '+919876543210',
                        message: 'üß™ Test message from reminder system test',
                        type: 'test'
                    }),
                });

                const result = await response.json();
                
                if (result.success) {
                    resultsDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ WhatsApp Function Test - SUCCESS</h4>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå WhatsApp Function Test - FAILED</h4>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå WhatsApp Function Test - ERROR</h4>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        // Test reminder service
        async function testReminderService() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<p>Testing reminder service...</p>';
            
            try {
                const response = await fetch('/.netlify/functions/send-reminders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ test: true }),
                });

                const result = await response.json();
                
                if (result.success) {
                    resultsDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Reminder Service Test - SUCCESS</h4>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Reminder Service Test - FAILED</h4>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Reminder Service Test - ERROR</h4>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        // Check appointments
        async function checkAppointments() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<p>Checking appointments...</p>';
            
            try {
                const response = await fetch('/.netlify/functions/test-reminder', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({}),
                });

                const result = await response.json();
                
                if (result.success) {
                    resultsDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Appointments Check - SUCCESS</h4>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Appointments Check - FAILED</h4>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Appointments Check - ERROR</h4>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        // Load settings on page load
        loadSettings();
    </script>
</body>
</html>
